<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizm - Ecosystem Simulation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
      font-family: Arial, sans-serif;
    }
    
    #stats {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .slider-container {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    
    .slider-container label {
      display: block;
      margin-bottom: 5px;
    }
    
    .slider {
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="stats">
    <div>Time: <span id="time">0</span></div>
    <div>Animals: <span id="animals">0</span></div>
    <div>Plants: <span id="plants">0</span></div>
    <div>Generation: <span id="generation">1</span></div>
    <div>Weather: <span id="weather">Sunny</span></div>
  </div>
  
  <div class="slider-container">
    <label for="speed">Simulation Speed:</label>
    <input type="range" min="0.1" max="5" step="0.1" value="1" class="slider" id="speed">
    <span id="speed-value">1x</span>
  </div>
  
  <script type="module" src="../dist/index.js"></script>
</body>
</html>
